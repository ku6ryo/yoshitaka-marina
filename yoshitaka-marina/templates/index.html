<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="icon" href="/images/icon.png" type="image/png">
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>最悪な結婚式からの脱出</title>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
  </head>
  <body>
    <div class="page">
      <img class="title" src="/images/title.png">
      <img class="castle" src="/images/castle.png">
      <div class="form">
        <a alt="参加確認フォームへ" title="参加確認フォームへ" target="_blank"
        href="https://docs.google.com/forms/d/1geDd1PRrBQcrMBL3BgfzMJqyDC-j9hklnVem6kXYBL8/viewform">
          <img src="/images/to_form.png">
        </a>
      </div>
      <div class="movie">
        <iframe id="intro-movie" width="560" height="315"
        src="https://www.youtube.com/embed/0w3RNeSQmSU?rel=0" frameborder="0"
        allowfullscreen></iframe>
        <script>
          (function() {
            var iframe = document.getElementById('intro-movie');
            var width = screen.width;
            if (width > 750) width = 750;
            iframe.width = width;
            iframe.height = width / 640 * 360;
          })();
        </script>
      </div>
      <div class="info">
        <img src="/images/info.png">
        <div id="map"></div>
        <script>
          (function() {
            function initialize() {
              var mapCanvas = document.getElementById('map');
              var mapOptions = {
                center: new google.maps.LatLng(35.639206, 139.723052),
                zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                zoomControl: true,
                scaleControl: true,
                mapTypeControl: false,
                streetViewControl: false,
                panControl: false
              }
              var map = new google.maps.Map(mapCanvas, mapOptions)
              var marker = new google.maps.Marker({
                position: new google.maps.LatLng(35.639206, 139.723052),
                map: map,
                title: 'カフェ・ラ・ボエム白金台'
              });   
            }
            google.maps.event.addDomListener(window, 'load', initialize);
          })();
        </script>
      </div>
      <div class="introduction">
        <img alt="あなた" src="/images/you_intro.png">
        <img alt="勇者ヨシタカ" src="/images/yoshitaka_intro.png">
        <img alt="マリナ姫" src="/images/marina_intro.png">
        <img alt="魔王" src="/images/toeda_intro.png">
      </div>
      <div class="form">
        <a alt="参加確認フォームへ" title="参加確認フォームへ" target="_blank"
        href="https://docs.google.com/forms/d/1geDd1PRrBQcrMBL3BgfzMJqyDC-j9hklnVem6kXYBL8/viewform">
          <img src="/images/to_form.png">
        </a>
      </div>
    </div>

  </body>
</html>
